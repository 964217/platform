<div class="container mt-5">
  <div class="row">
    <div class="triangle" style="margin-left: 28%;margin-top: 7%;background-color: gray;cursor: pointer;" (click)="showCustomerList()">
      <mat-icon class="material-icons position-absolute icon-style-1">search</mat-icon>
      <span class="text-white position-absolute triangle-1">
      Guests lookup
      </span>
    </div>
    <div class="triangle1" style="background-color: #305680;left: -1.0%;cursor: pointer;" (click)="showCustomer()">
      <span class="text-white position-absolute triangle-2">
        Guests Management
        </span>
      <mat-icon class="material-icons position-absolute icon-style-2">people</mat-icon>
      
      <!-- <span class="text-white position-absolute" style="left: 15%;top: 40%;transform: rotate(45deg);">Management platform of<br/>industrial IOT device</span> -->

    <div class="triangle" style="margin-left: 60.2%;margin-top: -13%;background-color: #506F93;cursor: pointer;" (click)="showRooms()">
      <mat-icon class="material-icons position-absolute icon-style-3">hotel</mat-icon>
      <span class="text-white position-absolute triangle-3">
      Room Management
      </span></div>
  </div>

  <div class="row">
    <div class="triangle1" style="margin-left: 24%;margin-top: 5%;background-color: #506F93;cursor: pointer;" (click)="showDevices()">
      <mat-icon class="material-icons position-absolute icon-style-4">devices_other</mat-icon>
      <span class="text-white position-absolute triangle-4">
      Devices
      </span></div>
    <div class="triangle" style="margin-left: 5.5%;margin-top: 13%;background-color: #305680;cursor: pointer;" (click)="showDevProfile()">
      <span class="text-white position-absolute triangle-5">
        Device Profile
        </span>
      <mat-icon class="material-icons position-absolute icon-style-5">contact_mail</mat-icon></div>
    <div class="triangle1" style="margin-left: 56.2%;margin-top: -20.9%;background-color: gray;cursor: pointer;" (click)="dashboard()">
      <mat-icon class="material-icons position-absolute icon-style-6">dashboard</mat-icon>
      <span class="text-white position-absolute triangle-6">
      Rooms Lookup
      </span></div>
  </div>
  <div class="row">

    <div class="circle">
      <mat-icon class="material-icons position-absolute icon-style-circle">home</mat-icon>
      <span class="text-white position-absolute triangle-circle"> Core engine of <br />
        Hotel operation,<br />
         Maintenance <br/>
         & Monitoring</span>
    </div>
  </div>
</div>
